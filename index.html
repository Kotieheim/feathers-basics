<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feathers Chat</title>
    <link rel="stylesheet" href="//unpkg.com/feathers-chat@4.0.0/public/base.css">
    <link rel="stylesheet" href="//unpkg.com/feathers-chat@4.0.0/public/chat.css">
</head>
  </head>
  <body>
    <main id="main" class="container">
      <h1>Feathers of a bird</h1>
      <form class="form" onsubmit="sendMessage(event.preventDefault())">
        <input type="text" id="message-text" placeholder="Enter message">
        <button type="submit" class="button button-primary">Send Message</button>
      </form>
      
      <h2>Current messages here:</h2>
    </main>

    
  <script src="//unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script type="text/javascript">
  const socket = io('http://localhost:3030')
  const app = feathers();

  app.configure(feathers.socketio(socket))

  async function sendMessage() {
    const messageInput = document.getElementById('.message-text')
    console.log(messageInput.value)
    await app.service('messages').create({
      text: messageInput.value
    })
    // reset input after form submit
    messageInput.value = '';

    
  }
  function addMessage (msg) {
    document.getElementById('main').innerHTML += `<p>${msg.text}</p>`;

  }
  const main = async () => {
    // Finds all existing messages
    const messages = await app.service('message').find()

    // Add existing messages to the list
    messages.forEach(addMessage)

    app.service('messages').on('created', addMessage)
  };

  main()
  </script>
  </body>
</html>
